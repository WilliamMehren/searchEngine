<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/search.css">
    <title>Rapier | Search</title>
</head>
<body>
    <header>
        <div class="topbar" id="topbar">
            <a href="settings.html"><img src="assets/images/settings.svg" alt="settings" width="48" height="48" id="settIcon"></a>
            <a href="Index.html" class="header"><h1>Rapier</h1></a>
        </div>
        
    </header>
    <div id="searchPage">
        <form id="searchBar" name="searchForm">
            <div class="search-container">
                <input type="text" id="search" name="search" placeholder="Query">
                <input type="submit" value="🔎︎" class="btn">
            </div>
          </form>
    </div>
    <div id="searchOptions">
        <button onclick="switchSearchType('site')">Sites</button>
        <button onclick="switchSearchType('image')">Images</button>
    </div>
    <div id="searchResults">

    </div>
    <footer>
        <div id="pageSwitch">
            
        </div>
        
    </footer>
    <script src="scripts/search.js"></script>
    <script src="scripts/customize.js"></script>
</body>
</html>
