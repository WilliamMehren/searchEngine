<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/settings.css">
    <title>Rapier | Settings</title>
</head>
<body>
    <header>
        <div class="topbar">
            <a href="index.html"><img src="assets/home.svg" alt="home" width="48" height="48"></a>
            <a href="index.html"><h1>Rapier</h1></a>
        </div>
    </header>
    <div id="sidebar">
        <button class="full" id="themesbtn" onclick="switchMenu('themes')">Themes</button>
        <button class="full" id="privacybtn" onclick="switchMenu('privacy')">Privacy</button>
    </div>
    <div id="mainPage">
        <div id="themes">
            <h2>Themes</h2>
            <div id="themeHolder"></div>
            <h2>Make theme</h2>
            <div id="themeMaker">
                <div class="preTheme" id="colorshow">
                    <div style="background-color:#fff;">
                        <h1 style="color:#1a0dab;background-color:#f2f2f2;">This is a header</h1>
                        <p style="color:black;">This is text</p>
                        <button style="color:#fff;background-color:#1a0dab;border-color:#fff;">This is a button</button>
                    </div>
                </div>
                <form id="themeForm">
                    <label for="background">background color</label> 
                    <input type="color" name="background" id="background">
                    
                    <label for="headerbackground">header background color</label> 
                    <input type="color" name="headerbackground" id="headerbackground">
                    
                    <label for="accentcolor">accent color</label> 
                    <input type="color" name="accentcolor" id="accentcolor">
                    
                    <label for="text">text color</label> 
                    <input type="color" name="text" id="text">
                    
                    <label for="header">header text color</label> 
                    <input type="color" name="header" id="header">
                </form>
            </div>
        </div>
        <div id="privacy">
            <h2>Search History</h2>
            <div id="searchLogContainer"></div>
            <button onclick="clearSearchLog()" style="float: right;">Clear Search History</button>
        </div>
    </div>

    <script src="scripts/settings.js"></script>
    <script src="scripts/customize.js"></script>
    <script src="scripts/history.js"></script>
    <script>
        function switchMenu(menu) {
            document.getElementById('themes').style.display = menu === 'themes' ? 'block' : 'none';
            document.getElementById('privacy').style.display = menu === 'privacy' ? 'block' : 'none';
            if (menu === 'privacy') {
                displaySearchLog();
            }
        }

        function clearSearchLog() {
            localStorage.removeItem('searchLog');
            displaySearchLog(); // Oppdaterer visningen slik at den reflekterer den tomme s√∏keloggen
        }
        
        // Initialize with Themes menu visible
        switchMenu('themes');
    </script>
</body>
</html>
