<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/settings.css">
    <title>Rapier | Settings</title>
</head>
<body>
    <header>
        <div class="topbar">
            <a href="Index.html"><img src="assets/home.svg" alt="user" width="48" height="48"></svg></a>
            <a href="Index.html"><h1>Rapier</h1></a>
        </div>
    </header>
    <div id="sidebar">
        <button class="full" id="themesbtn" onclick="switchMenu('themes')" current>Themes</button>
        <button class="full" id="privacybtn" onclick="switchMenu('privacy')" >Privacy</button>
    </div>
    <div id="mainPage">
        <div id="themes">
            <h2>Themes</h2>
            <div id="themeHolder"></div>
            <h2>Make a theme</h2>
            <div id="themeMaker">
                
                <form id="themeForm">
                    <div class="preTheme" id="colorshow">
                        <div style="background-color:#fff;" id="customBox">
                            <h1 style="color:#1a0dab;background-color:#f2f2f2;" id="customHeader">This is a header</h1>
                            <p style="color:black;" id="customText">This is text</p>
                            <button style="color:#fff;background-color:#1a0dab;border-color:#fff;" id="customButton">This is a button</button>
                        </div>
                        
                    </div>
                    <div id="colors">
                        <div><input type="color" name="headercolor>" value="#1a0dab" id="customHeaderColor"><label for="headercolorr">Header color</label></div>
                        <div><input type="color" name="headerbackground>" value="#f2f2f2" id="customHeaderBackgroundColor"><label for="headerbackground">Header background color</label></div>
                        <div><input type="color" name="textcolor>" id="CustomTextColor"><label for="textcolor">Text color</label></div>
                        <div><input type="color" name="background" value="#ffffff" id="customBackgroundColor"><label for="background">Background color</label></div>
                        <div><input type="color" name="accentcolor>" value="#1a0dab" id="customAccentColor"><label for="accentcolor">Accent color</label></div>    
                    </div>
                    <input type="text" name="" id="themeNamer" placeholder="Theme name">
                    <input type="submit" class="btn" value="Add theme" id="themeAdder">
                </form>
            </div>
            
        </div>
        <div id="privacy">
            <!--her skal søkehistorie gå-->
        </div>
    </div>
    
    <script src="scripts/settings.js"></script>
    <script src="scripts/customize.js"></script>
</body>
</html>
